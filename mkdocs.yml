site_name: CluelessEngineer
repo_url: https://github.com/TAAGECH9/DevOpsBlog
repo_name: DevOpsBlog
edit_uri: ""
theme:
  icon:
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  name: material
  palette:
    primary: teal
    accent: yellow
  font:
    text: Roboto Mono
  features:
    - navigation.tracking
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide

plugins:
  - search:
      lang: en
markdown_extensions:
  - abbr
  - admonition
  - tables
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.smartsymbols
  - pymdownx.details
  - pymdownx.superfences

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/christopher-germann-3a407a142/
    - icon: fontawesome/brands/github
      link: https://github.com/TAAGECH9
    - icon: fontawesome/brands/medium
      link: https://medium.com/@christopher_germann

  generator: false
